<!DOCTYPE html>
<html lang="en">
  <head>
      {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static "img/favicon.png" %}">

    <title>Books4Summer</title>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
	<link href="{% static "css/bootstrap-theme.css" %}" rel="stylesheet">

    <!-- siimple style -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index2.html">Books4Summer</a>
        </div>
      </div>
    </div>

	<div id="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h1>Your favorite summer books!</h1>
					<h2 class="subtitle">Find them all here!</h2>
					<form class="form-inline signup" role="form" action="overview">
					  <div class="form-group">
                        <select class="form-control" id="born">
                            <option value="1940">Born in 1940's</option>
                            <option value="1940">Born in 1950's</option>
                            <option value="1960">Born in 1960's</option>
                            <option value="1970">Born in 1970's</option>
                            <option value="1980">Born in 1980's</option>
                            <option value="1990">Born in 1990's</option>
                            <option value="2000">Born in 2000's</option>
                        </select>
                        <select class="form-control" id="gender">
                            <option value="M">Male</option>
                            <option value="V">Female</option>
                        </select>
					  </div>
					  <button type="submit" class="btn btn-theme">Find your books</button>
					</form>					
				</div>
				<div class="col-lg-4 col-lg-offset-2">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					  <ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					  </ol>
					  <!-- slides -->
					  <div class="carousel-inner">
						<div class="item active">
						  <img src="{% static "img/boekendief.jpg" %}"alt="">
						</div>
						<div class="item">
						  <img src="{% static "img/stoner.jpg" %}" alt="">
						</div>
					  </div>
					</div>		
				</div>
				
			</div>
		</div>
	</div>
	<div id="footer">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
					<p class="copyright">Copyright &copy; 2015 - UgentMedia</p>
			</div>
		</div>		
	</div>	
	</div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
