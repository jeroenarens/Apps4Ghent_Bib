<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Gent Library @ Apps4Ghent</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <script type="text/javascript">
        $(function () {

            $.getJSON('../static/map/statsec.json', function (geojson) {

                // Initiate the chart
                $('#map').highcharts('Map', {

                    title: {
                        text: ''
                    },

                    mapNavigation: {
                        enabled: true,
                        buttonOptions: {
                            verticalAlign: 'top'
                        }
                    },

                    colorAxis: {},

                    series: [{

                        mapData: geojson,
                        data: [],
                        name: 'Random data',
                        states: {
                            hover: {
                                color: '#BADA55'
                            }
                        },
                        dataLabels: {
                            enabled: true,
                            format: '{point.properties.postal}'
                        }
                    }]
                });
            });
        });
    </script>
</head>
<body>
<script src="../static/js/highchart/highmaps.js"></script>
<script src="../static/js/highchart/modules/data.js"></script>
<script src="http://code.highcharts.com/mapdata/custom/world.js"></script>

<div id="wrapper">
    <div id="map">

    </div>
    <div id="time-slider">
        <div class="content">time slider area</div>
    </div>
</div>

</body>
</html>
